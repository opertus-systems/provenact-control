name: verifier-source-guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Verify shared verifier source-of-truth
        run: ./scripts/check-verifier-source.sh

  cargo-check:
    runs-on: ubuntu-latest
    needs: guard
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          toolchain: "1.88.0"

      - name: Cargo check
        run: cargo check --locked

      - name: Cargo check (web feature)
        run: cargo check --locked --features web --bin inactu-control-web
