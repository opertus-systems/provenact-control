name: Security

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  rust-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Ensure runtime graph excludes sqlx-mysql
        shell: bash
        run: |
          if cargo tree --all-features -e normal | rg -q 'sqlx-mysql v'; then
            echo "runtime dependency graph unexpectedly includes sqlx-mysql" >&2
            exit 1
          fi

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Cargo audit
        run: cargo audit --deny warnings
