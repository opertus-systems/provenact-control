services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: provenact_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  provenact-control:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PROVENACT_CONTROL_BIND: 0.0.0.0:8080
      RUST_LOG: info
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/provenact_control
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  postgres_data:
